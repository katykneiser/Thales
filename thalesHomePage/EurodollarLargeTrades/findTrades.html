<!doctype html>
<html>
<head>
	<title>Thales </title>
	<!--Bootstrap-->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--	<div class="container-fluid"> -->
		<div class="row-fluid">
			<div class="span2">
				<header>
					<h1>Thales</h1>
				</header>
				<nav>
				<!-- Navigation -->
					<ul>
						<li><a href="#">Katy Home</a></li>
						<li><a href="#">Thales Home</a></li>
						<!--<li><a href="#">Nav3</a></li>
						<li><a href="#">Nav4</a></li>
						<li class="subscribe"><a href="#">Subscribe via. RSS</a></li>-->
					</ul>
				</nav>
				<aside>
					<!-- Sidebar -->
					<p>The sidebar paragraph could say something neat.</p>
				</aside>
			</div>
			<div class="span4 offset1">
				<section id="Find Trades">
				<!-- Find Trades Form Section -->
					<header>  
						<h2>Eurodollar Large Trades</h2>  
					</header>
					<div class="btn-toolbar">
					<button class="btn btn-info" href="#">Add a Trade</button>
					<button class="btn btn-info" href="#">View Raw Trade Data</button>
					</div>
					<form class="form-horizontal">
						<fieldset>
							<legend>Find a Trade</legend>
			
							<div class="control-group">
								<label class="control-label" for="productInput">Product</label>
								<div class="controls">
									<select class="span5" id="productInput">
										<option></option>
										<option>Front</option>
										<option>Red</option>
										<option>Long Green</option>
										<option>Short</option>
										<option>Green</option>
										<option>Blue</option>
										<option>Gold</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="monthInput">Month</label>
								<div class="controls">
									<select class="span5" id="monthInput">
										<option></option>
										<option>Jan</option>
										<option>Feb</option>
										<option>Mar</option>
										<option>Apr</option>
										<option>May</option>
										<option>Jun</option>
										<option>Jul</option>
										<option>Aug</option>
										<option>Sep</option>
										<option>Oct</option>
										<option>Nov</option>
										<option>Dec</option>	
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="strikeInput">Strike</label>
								<div class="controls">
									<input type="text" class="span3" id="strikeInput">
									<span class="help-inline">The Four Digit Strike</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="spreadInput">Spread</label>
								<div class="controls">
									<select class="span5" id="spreadInput">
										<option></option>
										<option>Outright</option>
										<option>C/P Spread</option>
										<option>Fly</option>
										<option>Condor</option>
										<option>Package</option>
										<option>Straddle</option>
										<option>Strangle</option>
										<option>Squash</option>
										<option>C/P Tree</option>
										<option>Ladder</option>
										<option>Iron Fly</option>
										<option>Iron Condpr</option>
										<option>Diagonal</option>
										<option>Ratio</option>
										<option>Calendar</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="houseInput">House</label>
								<div class="controls">
									<input type="text" class="span3" id="houseInput">
									<span class="help-inline">Three Digit House</span>
								</div>
							</div>
							<div class="form-actions">
								<button class="btn btn-primary" type="submit">Find All Trades</button>
								<button class="btn">Clear</button>
							</div>
						</fieldset>
					</form>
				</section>
				<section id="Found Trades">
				<!-- EuroDollar Trades Section -->
					<header>  
						<h4>Found Trades:</h4>  
					</header>
				</section>
				<footer>
					<!-- Footer -->
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
